<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main id="calc-body">
      <div id="display">0</div>
      <div id="keys">
        <button data-key="Backspace" class="key clear span-2" value="clear">
          Clear
        </button>
        <button data-key="Delete" class="key del span-2" value="delete">
          Del
        </button>
        <button data-key="7" class="key number" value="7">7</button>
        <button data-key="8" class="key number" value="8">8</button>
        <button data-key="9" class="key number" value="9">9</button>
        <button data-key="/" class="key operator" value="/">/</button>
        <button data-key="4" class="key number" value="4">4</button>
        <button data-key="5" class="key number" value="5">5</button>
        <button data-key="6" class="key number" value="6">6</button>
        <button data-key="*" class="key operator" value="*">*</button>
        <button data-key="1" class="key number" value="1">1</button>
        <button data-key="2" class="key number" value="2">2</button>
        <button data-key="3" class="key number" value="3">3</button>
        <button data-key="-" class="key operator" value="-">-</button>
        <button data-key="0" class="key number" value="0">0</button>
        <button data-key="." class="key decimals" value=".">.</button>
        <button data-key="Enter" class="key equals" value="=">=</button>
        <button data-key="+" class="key operator" value="+">+</button>
      </div>
    </main>
  </body>
</html>
